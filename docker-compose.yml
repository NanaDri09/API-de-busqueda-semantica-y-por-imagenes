version: "3.8"

services:
  semantic-search-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VECTOR_STORE_PATH=/app/data/vector_store
      - BM25_STORE_PATH=/app/data/bm25_store
      - BM25_WEIGHT=0.4
      - VECTOR_WEIGHT=0.6
      - DEFAULT_TOP_K=10
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

